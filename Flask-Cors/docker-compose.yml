volumes:
  plants-vol:

services:

  pgsql:
    build: 
      context: .
      dockerfile: ./docker/postgres/postgres.Dockerfile
    restart: always
    environment:
      POSTGRES_PASSWORD: student # environment variable that sets the superuser password for PostgreSQL
      POSTGRES_USER: student # variable that will create the specified user with superuser power and a database with the same name
      POSTGRES_DB: plants
    volumes:
      - plants-vol:/var/lib/postgresql/data
    ports:
      - 5432:5432

  python:
    build: 
      context: .
      dockerfile: ./docker/python/Dockerfile
    ports:
      - 80:5000
    volumes:
      - ./:/usr/src/app
    depends_on:
      - pgsql